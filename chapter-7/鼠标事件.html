<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>鼠标事件</title>
</head>

<body>
    <canvas id="canvas" width="500" height="500"></canvas>
    <textarea id="log"></textarea>
    
    <script src="../js/untils.js"></script>
    <script src="../js/ball.js"></script>
    <script>
        window.onload = function() {
            var canvas = document.getElementById('canvas'),
                context = canvas.getContext('2d'),
                mouse = captureMouse(canvas),
                log = document.getElementById('log'),
                ball = new Ball();
            ball.x = canvas.width / 2;
            ball.y = canvas.height / 2;
            ball.draw(context);

            canvas.addEventListener('mousedown', function() {
                if (containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
                    log.value = "in ball: mousedown";
                } else {
                    log.value = "canvas: mousedown";
                }
            }, false);
            canvas.addEventListener('mouseup', function() {
                if (containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
                    log.value = "in ball: mouseup";
                } else {
                    log.value = "canvas: mouseup";
                }
            }, false);
            canvas.addEventListener('mousemove', function() {
                if (containsPoint(ball.getBounds(), mouse.x, mouse.y)) {
                    log.value = "in ball: mousemove";
                } else {
                    log.value = "canvas: mousemove";
                }
            }, false);
        };

    </script>
</body>

</html>
